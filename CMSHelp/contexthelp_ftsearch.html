<style type="text/css">
   
 /* Tabbed Browsing */ 
          
  html {  
    height: 100%;       
    overflow: hidden;
    }            

  body {      
    height: 100%;  
    overflow: hidden;
    padding: 0; 
    margin: 0;
    font: 11px/1.5em Verdana,Tahoma,Arial,Helvetica,Sans-Serif;
    background: #fff url("bg_body.png") repeat-y top right;
    }

  #body-shift {
    padding-top: 0px !important;
    min-height: 300px;    
    overflow: auto;    
    margin-right: 10px; 
    float: left;
    min-width: 240px; 
    }       

  #ns-header {
    width: 100%;
    min-width: 280px;
    /*position: fixed;     */
    top: 0; left: 0;
    padding: 0;
    margin: 0;
    float: left;
    clear: both;
    z-index: 1;
    background-color: #d5d5d5;
    }      

  #header {
    overflow: auto;
    float: left;
    width: 100%;
    padding-bottom: 10px;
    }

  #header ul {
    margin:0;
    padding:0px;
    list-style:none;
    }     

  #header li {
    float:left;
    background:url("tableft.gif") repeat-x left top;
    height: 30px;
    width: 80px;
    border-right: #8195a9;
    line-height: 29px;
    }
    
  #header a {
    display:block;
    no-repeat right top;
    text-align: center;
    text-decoration:none;
    font-size: 8pt;
    font-weight: bold;
    }

  #header #current {
    background:url("tableft_s.gif") repeat-x left top;
    }
    
  #header #current a:hover {
    color: #000;
    }

  #header li.noncurrent a {
    color: #098ae2
    }
   
  #header li.noncurrent:hover a {
    color: #000;
    }

  #body-wrap {
    height: 100%;
    }  

      
/* End Tabbed Browsing */    
   
/* Suppress Index underlines in non-IE browsers */

	a { color: black; text-decoration: none }
	a:visited {color: black}
	a:hover { text-decoration: underline }
   
/* Styles for Search components (you can edit these) */   

        .navtitle { font-size: 12pt; font-weight: bold; margin: 12px 0 0 10px; color: #000; }
        .nav-subtitle { font-size: 8pt; font-weight: bold; line-height: 95%; margin: 5px 0 0 10px; color: &nbsp;#5e687e; } 
        
        .navbar { font-size: 10pt; }

        .submit { font-size: 9pt; line-height: 98%; margin:0; padding-bottom:8px;background-color:#e6e6e6;padding: 8px 5px 5px 15px;}
        .highlight { background: #ffff40;}
        .searchheading { font-size: 11pt; font-weight: bold; padding: 5px 5px 0px 15px;}
        .summary { font-size: 9pt; font-style: italic; line-height: 98%; padding: 0px 10px 0px 15px; }
        .results { font-size: 9pt; line-height: 100%; padding: 0px 10px 12px 15px;}
        .description { font-size: 9pt; line-height: 98%; }
        .context { font-size: 9pt; }
        .result_title { font-size: 9pt; font-weight: bold; line-height: 98%; padding: 0; padding-bottom: 2px;}
        .infoline {padding-top: 3px; font-weight: bold;}
        .highlight {background: #ffff40;}
        
	       .suggestion { font-size: 100%; }
	       .category { color: #999999; }
	       .sorting { text-align: right; }
	       .zoom_searchform { font-size: 100%;padding: 8px 5px 5px 15px;background-color:#e6e6e6;border-bottom:1px solid #d5d5d5; margin: 0px;width:220px;}
	       .zoom_results_per_page { font-size: 80%; font-weight: bold;}
	       .zoom_per_page { border: 1px solid #d5d5d5; }
	       .zoom_match { font-size: 80%; font-weight: bold;}
	       .zoom_categories { font-size: 90%; }
	       .zoom_categories ul { display: inline; margin: 0px; padding: 0px;}
	       .zoom_categories li { display: inline; margin-left: 15px; list-style-type: none; }
	       input.zoom_button { background: url("bg_searchIcon.gif") no-repeat top left; border: none; width: 28px; height: 25px; font-size: 0px; position: relative; top: -4px; }
	       input.zoom_searchbox { border: 1px solid #d5d5d5; height: 21px; padding: 1px 5px;}
	       .result_image { float: left; display: block; }
	       .result_image img { font-size: 90%; margin: 10px; width: 80px; border: 0px; }
	       .result_block { font-size: 90%; margin-top: 15px; margin-bottom: 15px; clear: left; }
	       .result_altblock { font-size: 90%; margin-top: 15px; margin-bottom: 15px; clear: left; }
	       .result_pages { font-size: 90%; font-weight: bold; padding-left: 15px;}
	       .result_pagescount { font-size: 9pt; font-style: italic; padding-left: 15px;}
	       .searchtime { font-size: 80%; }
	       .recommended
	       {
		        background: #dfffbf;
	       		border-top: 1px dotted #808080;
	       		border-bottom: 1px dotted #808080;
	       		margin-top: 15px;
	       		margin-bottom: 15px;
	       }
	       .recommended_heading { float: right; font-weight: bold; }
	       .recommend_block { margin-top: 15px; margin-bottom: 15px; clear: left; }
	       .recommend_title { font-size: 90%; }
	       .recommend_description { font-size: 100%; color: #008000; }
	       .recommend_infoline { font-size: 80%; font-style: normal; color: #808080;}
	       
	       @media screen and (-webkit-min-device-pixel-ratio:0) {
input.zoom_button {
    top: -6px;
}
