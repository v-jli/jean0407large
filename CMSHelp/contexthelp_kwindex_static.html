<style type="text/css">
   
 /* Tabbed Browsing */ 
  html {  
    height: 100%;
    overflow: hidden;
    }
  
  body {       
    height: 100%;  
    overflow: hidden;
    padding: 0; 
    margin: 0;
    font: 11px/1.5em Verdana,Tahoma,Arial,Helvetica,Sans-Serif;
    background: #fff url("bg_body.png") repeat-y top right; 
    }

  #body-shift {
    min-height: 300px;    
    padding-top: 0px !important;    
    overflow: auto;    
    margin-right: 10px;
    float: left;
    min-width: 240px;
    }        

  #ns-header {
    width: 100%;
    min-width: 280px;
    top: 0; left: 0;
    padding:0;
    margin: 0;
    float: left;
    clear: both;
    z-index: 1;
    background-color: #d5d5d5;
  }      

  #header {
    overflow: auto;
    float:left;
    width:100%;
    padding-bottom: 10px;
    }

  #header ul {
    margin:0;
    padding:0px;
    list-style:none;
    }         

  #header li {
    float:left;
    background:url("tableft.gif") repeat-x left top;
    height: 30px;
    width: 80px;
    border-right: #8195a9;
    line-height: 29px;
    }
    
  #header a {
    display:block;
    no-repeat right top;
    text-align: center;
    text-decoration:none;
    font-size: 8pt;
    font-weight: bold;
    }

  #header #current {
    background:url("tableft_s.gif") repeat-x left top;
    }
    
  #header #current a:hover {
    color: #000;
    }

  #header li.noncurrent a {
    color: #098ae2
    }
   
  #header li.noncurrent:hover a {
    color: #000;
    }

  #body-wrap {
    padding: 0px 5px 5px 15px;
    height: 100%;
    width: 100%;
    } 

  #callout-wrap {
    display: none;
    position: relative;
    width: auto;
    }
       
  #callout {
    position: absolute;
    top: 5px;
    left: 30px;
    display: block;
    background: #fbf8a9;
    border: 1px solid #757575;
    padding: 3px;
    } 

  #scrollPadder {
    margin: 0;
    padding: 0;
    float: left;     
    display: none;     
    height: 0px;
    }  
   
  #indexRefs, #indexRefsNoJS { 
    width: 220px;
    background-color: #e6e6e6; 
    padding: 10px 5px 10px 15px; 
    float: left;
    border-bottom: 1px solid #d5d5d5; 
    }        

  a.idxrefs {
    font-weight: bold;
    }    


/* End Tabbed Browsing */     
   
/* Suppress Index underlines in non-IE browsers */

	a { color: black; text-decoration: none }
	a:visited {color: black}
	a:hover { text-decoration: underline }
   
/* Styles for Index components (you can edit these) */   
   
       .navtitle    { font-size: 12pt; font-weight: bold; margin: 12px 0 0 10px; color: #000; }
       .nav-subtitle { font-size: 8pt; font-weight: bold; line-height: 95%; margin: 5px 0 0 10px; color: &nbsp;#5e687e; } 
       
       .navbar      { font-size: 10pt; }
       .idxsection  { font-family: Arial,Helvetica; font-weight: bold; font-size: 11pt; color: #000000; text-decoration: none;
                      margin-top: 20px; margin-bottom: 3px; white-space: nowrap;}
       .idxkeyword  { font-family: Arial,Helvetica; font-weight: normal; font-size: 10pt; color: #000000; }
       .idxkeyword2 { font-family: Arial,Helvetica; font-weight: normal; font-size: 10pt; color: #000000; }
       .idxlink     { font-family: Arial,Helvetica; font-weight: normal; font-size: 8pt; color: #000000;  }

       TABLE.idxtable { background: #fff; border-width: 1px; border-color: #000000; border-collapse: collapse; }
       TD.idxtable    { background: #fff; }
   </style>

<script type="text/javascript"> 
// Initialize the page
var IE6 = /msie 6|MSIE 6/.test(navigator.userAgent);
if (!IE6) {
   addEvent(window, "load", headResizeIDX);
   addEvent(window, "resize", headResizeIDX);  
   }      

function resizeIt() {
  var newHeight = $(window).height()-$("#ns-header").height();/*40;*/
  $('#body-shift').height(newHeight);
}
$(window).ready(function () {resizeIt(); setTimeout(function() {resizeIt();},100);});
$(window).resize(function () { resizeIt(); setTimeout(function() {resizeIt();},100);});
function gotoIndex(indexKey) {
   var pheight=document.getElementById("ns-header").offsetHeight;
   var A = document.getElementById(indexKey.charAt(1));
   var arrayB = document.getElementsByName(indexKey.charAt(1));
   var B = arrayB[0];
   
   if (A || B)
   
   {window.location.hash=indexKey;
   if (!IE6) window.scrollBy(0,-pheight);} 
   else
   {
     callouttext="<p>No index entries<br />beginning with " + indexKey.charAt(1) + "</p>";
     document.getElementById("callout").innerHTML=callouttext;
     document.getElementById("callout-wrap").style.display="block";
     setTimeout("document.getElementById('callout-wrap').style.display='none'", 2500);
     }
   }

</script>
